; Folders storing data files for this campaign
LEVELS_LOCATION = tests/levels
LAND_LOCATION   = campgns/keeporig_lnd
; If you wish your campaign to have customized creatures, you may uncomment this
;CREATURES_LOCATION = campgns/keeporig_crtr
